<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>파일 업로드 - 미리 보기 구현</h1>
    <form action="fileupload" method="post" enctype="multipart/form-data">
        <input type="file" multiple name="filetoupload" id="imageSelector"><br>
        <input type="submit">
    </form>
    미리보기: <br/>
    <div id="previewImage"></div>

    <script src="http://code.jquery.com/jquery.js"></script>
    <script>
        var fileInput = document.getElementById("imageSelector");
        var previewImage = document.getElementById("previewImage");

        function readImage(input) {
            if(input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var readFileUrl = e.target.result;
                    previewImage.innerHTML = `<img src="${readFileUrl}" width="200"/>`;
                }

                reader.readAsDataURL(input.files[0]);
            }
        }

        fileInput.onchange = function(e){
            readImage(e.currentTarget);
        };
    </script>
</body>
</html>
